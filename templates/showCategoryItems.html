{% extends "main.html" %} {% block content %}

<div class="row">
  <div class="col-md-3">
    <p class="lead">Categories</p>
    <div class="list-group">
      {% for category in categories %}
      <a href="{{url_for('showCategoryItems', category_name=category.name)}}" class="list-group-item">{{category
                        .name}}</a> {% endfor %}
    </div>
  </div>
  <div class="col-md-9">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6 addingc">
          <h2 class="no-margin">{{chosenCategory.name}}</h2>
        </div>
        <div class="col-md-6 text-right">
          <a href="{{url_for('editCategory', category_name=chosenCategory.name)}}">Edit |</a>
          <a href="{{url_for('deleteCategory', category_name=chosenCategory.name)}}">Delete</a>
        </div>
      </div>
      <hr>
      <div class="row is-flex">
        {% for item in items %}
        <div class="col-sm-4 col-lg-4 col-md-4">
          <div class="thumbnail">
            {% if item.image == '' %}
            <img src={{url_for('static', filename="charles-deluvio-464973-unsplash.jpg")}}> {% else %}
            <img src="{{item.image}}" alt="{{item.name}} Image"> {% endif %}
            <h4 class="text-center">{{item.name}}</h4>
            <div class="text-center">
              <p><a class="btn btn-default" href="{{url_for('showItem', category_name=item.category.name, item_name=item.name)}}" role="button">View details
                                    &raquo;</a></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
