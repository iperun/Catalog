<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-social-buttons/1.2.0/css/zocial.css">
</head>

<body>
	<div class="header">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				          </button>
					<a class="navbar-brand" href="{{url_for('showCover')}}">Catalog App</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="{{url_for('showHome')}}">Home</a></li>
						<li><a href="{{url_for('about')}}">About</a></li>
						<li><a href="{{url_for('contact')}}">Contact</a></li>
					</ul>
					<ul class="nav navbar-nav pull-right">
						{% if 'username' not in session %}
						<li><a href="{{url_for('showLogin')}}">Login</a></li>
						{% else %}
						<li><a href="{{url_for('showUser', username=session['username'], email=session['email'])}}">{{session['username']}}</a></li>
						<li><a href="{{url_for('disconnect')}}">Logout</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container base">
		{% block content %} {% endblock %}
	</div>
	<footer>
			<p>&copy; Catalog, Ivan Perun</p>
	</footer>
</body>

</html>
