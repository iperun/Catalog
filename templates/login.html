<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="signinButton" class="col-md-4 col-md-offset-4 well text-center">
        <h2>Catalog App</h2>
        <p class="lead">Please login to create your own categories and items.</p>
        <hr>
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <p>Login with Google</p>
          </div>
          <div class="col-md-6 col-xs-6">
            <p>Login with Facebook</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <span class="g-signin" data-scope="openid email" data-clientid="68292613032-3p5e1naqnk9ue827758u5n92nmv8lbhr.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallBack"
              data-approvalprompt="force">
                        </span>
          </div>
          <div class="col-md-6 col-xs-6">
            <fb:login-button size="large" scope="public_profile,email" onlogin="sendTokenToServer();">
            </fb:login-button>
          </div>
        </div>
      </div>

    </div>
    <div id="result" class="col-md-4 col-md-offset-4 text-center"></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

  <!--Implement Google Log-in-->
  <script>
    function signInCallBack(authResult) {
      if (authResult['code']) {
        //Hide the sign-in button now that the user is authorized
        $('#signinButton').attr('style', 'display: none');
        //Send the one-time code to the server, if the server responds, write a 'login successful message to the web page and the redirect back to the home page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          contentType: 'application/octet-stream; charset=utf-8',
          data: authResult['code'],
          success: function(result) {
            if (result) {
              $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
              setTimeout(function() {
                window.location.href = "/catalog";
              }, 2000);
            } else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      }
    }
  </script>

  <!--Implement Facebook Log-in-->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '156929048307439',
        cookie: true, // enable cookies to allow the server to access
        // the session
        xfbml: true, // parse social plugins on this page
        version: 'v2.12' // use version 2.12
      });
    };
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function sendTokenToServer() {
      var access_token = FB.getAuthResponse()['accessToken'];
      console.log(access_token)
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        $.ajax({
          type: 'POST',
          url: '/fbconnect?state={{STATE}}',
          processData: false,
          data: access_token,
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
              setTimeout(function() {
                window.location.href = "/catalog";
              }, 4000);
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      });
    }
  </script>

</body>

</html>
