{% extends "main.html" %} {% block content %}


<div class="jumbotron">
	<div class="row">
		<div class="col-md-3">
			<br> {% if item.image == '' %}
			<img src={{url_for( 'static', filename="charles-deluvio-464973-unsplash.jpg" )}} alt="{{item.name}} Image" class="img-responsive img-rounded"> {% else %}
			<img src={{item.image}} alt="{{item.name}} Image" class="img-responsive img-rounded"> {% endif %}
		</div>
		<div class="col-md-9">
			<h2>{{item.name}}</h2>
			<p>{{item.description}}</p>
			<p>{{item.price}}</p>
			<a href="{{url_for('showHome')}}">
							<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-chevron-left"> Go Back </span>
							</button>
					</a>
		</div>
	</div>
</div>

{% endblock %}
