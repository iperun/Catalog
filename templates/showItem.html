{% extends "main.html" %} {% block content %}

<div class="jumbotron">
  <div class="row">
    <div class="col-md-3">
      <br> {% if item.image == '' %}
      <img src={{url_for( 'static', filename="charles-deluvio-464973-unsplash.jpg" )}} alt="{{item.name}} Image" class="img-responsive img-rounded"> {% else %}
      <img src={{item.image}} alt="{{item.name}} Image" class="img-responsive img-rounded"> {% endif %}
      <a href="{{url_for('editImage', category_name=item.category.name, item_name=item.name)}}">Change Image</a>
    </div>
    <div class="col-md-9">
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
      <p>{{item.price}}</p>
      <a href="{{url_for('editItem', category_name=item.category.name, item_name=item.name)}}">Edit |</a>
      <a href="{{url_for('deleteItem', category_name=item.category.name, item_name=item.name)}}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
